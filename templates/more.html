<!DOCTYPE html>
<html>
<head>
	<title>More images that represent me!</title>
	<link rel="stylesheet" type="text/css" href="../stylesheet/style.css">
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
</head>
<body>
	<div class="more">
		<a href="../index.html#images"><img id="arrow" src="../images/arrow2.png" width="200px" height="200px" /></a>
	</div>
	<div id="images" class="row">
		<figure class="column">
			<img id="pic6" src="../images/zabars.jpg" width="488px" height="325px" alt="Zabar's store">
			<figcaption>Tasty stuff</figcaption>
			<button onclick="document.getElementById('pic6').style.filter = 'blur(0px)'">unblur</button>
		</figure>

		<figure class="column">
			<img id="pic7" src="../images/coffeeTime.png" width="352px" height="325px" alt="Clock made out of coffee cups">
			<figcaption>It's always coffee time</figcaption>
			<button onclick="document.getElementById('pic7').style.filter = 'blur(0px)'">unblur</button>
		</figure>

		<figure class="column">
			<img id="pic8" src="../images/milanesa.jpg" width="455px" height="325px" alt="Cutlet with tomato sauce, cheese, and fries">
			<figcaption>This is a milanesa!</figcaption>
			<button onclick="document.getElementById('pic8').style.filter = 'blur(0px)'">unblur</button>
		</figure>
	</div>

	<div class="row">
		<figure class="column">
			<img id="pic9" src="../images/beatles.jpg" width="616px" height="325px" alt="The Beatles in colorful military clothes">
			<figcaption>Their music will never get old</figcaption>
			<button onclick="document.getElementById('pic9').style.filter = 'blur(0px)'">unblur</button>
		</figure>

		<figure class="column">
			<img id="pic10" src="../images/ikea.jpg" width="756px" height="325px" alt="IKEA logo animation">
			<figcaption>What I do on my days off</figcaption>
			<button onclick="document.getElementById('pic10').style.filter = 'blur(0px)'">unblur</button>
		</figure>
	</div>
	<br/>
</body>
</html>
