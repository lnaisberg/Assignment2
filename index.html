<!DOCTYPE html>
<html>
<head>
	<title>Images That Represent Me!</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="intro column">
			<h1 class="right">
				Hello!<br>
				and
			</h1>
		</div>
		<div class="intro2 column">
			<h1>
				I'm Lea<br>
				these are images<br>
				that represent me!<br>
				<a href="#images"><img id="arrow" src="images/arrow.png" width="200px" height="200px"></a>
			</h1>
		</div>
	</div>
	<div id="images" class="row one">
		<figure class="column move">
			<img id="pic1" src="images/badenPowell2.jpg" width="327px" height="325px" alt="Baden Powell playing guitar">
			<figcaption>This is Baden Powell, a Brazilian guitarist<br/> and composer. Check out his song <br/>"<a href="https://www.youtube.com/watch?v=JgS16Ipnr2E" target="_blank">Canto de Ossanha</a> ."</figcaption>
			<button onclick="document.getElementById('pic1').style.filter = 'blur(0px)'">unblur</button>
		</figure>
	
		<figure class="column">
			<img id="pic2" src="images/davidBowie2.jpg" width="463px" height="325px" alt="David Bowie wearing two bodysuits">
			<figcaption>This man had a high fashion - and music - sense</figcaption>
			<button onclick="document.getElementById('pic2').style.filter = 'blur(0px)'">unblur</button>
		</figure>

		<figure class="column">
			<img id="pic3" src="images/jazzClub2.jpg" width="577px" height="325px" alt="Big band playing at a jazz club">
			<figcaption>I often enjoy heading out and listening to some live music</figcaption>
			<button onclick="document.getElementById('pic3').style.filter = 'blur(0px)'">unblur</button>
		</figure>
	</div>
	<br/>
	<br/>
	<div class="row">
		<figure class="column">
			<img id="pic4" src="images/fenderStrat.jpg" width="485px" height="325px" alt="White Fender Stratocaster">
			<figcaption>This is my guitar</figcaption>
			<button onclick="document.getElementById('pic4').style.filter = 'blur(0px)'">unblur</button>
		</figure>

		<figure class="column">
			<img id="pic5" src="images/buenos_aires.jpg" width="479px" height="325px" alt="Streets of Buenos Aires">
			<figcaption>I lived in the beautiful Buenos Aires for 10 years</figcaption>
			<button onclick="document.getElementById('pic5').style.filter = 'blur(0px)'">unblur</button>
		</figure>
	</div>
	<br/>
	<a href="templates/more.html#images"><img id="arrow" src="images/arrow.png" width="200px" height="200px" /></a>
</body>
</html>
